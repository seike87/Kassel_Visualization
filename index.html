<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

	<style>
		#map {
			width: 1024px;
			height: 786px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

	<script type="text/javascript" src="kassel_suburb.json"></script>
	<script type="text/javascript">

		var map = L.map('map').setView([51.3128,9.4328], 12);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2Vpa2UiLCJhIjoiY2l0MDZ6MmVnMDA2dDJvbzNkdWMyd2tneCJ9.5u4zBsJglBpPw3wx-FKUhQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);
		
		function getColor(d) {
		    return d > 18000  ? '#990000' :
		           d > 15000  ? '#d7301f' :
		           d > 12000  ? '#ef6548' :
		           d > 9000   ? '#fc8d59' :
		           d > 6000   ? '#fdbb84' :
		           d > 3000   ? '#fdd49e' :
		                      '#fef0d9';
		}
		
		function style(feature) {
					return {
						weight: 2,
						opacity: 1,
						color: 'white',
						dashArray: '3',
						fillOpacity: 0.7,
						fillColor: getColor(feature.properties.population)
					};
				}
				
		function highlightFeature(e) {
			var layer = e.target;

				layer.setStyle({
				     weight: 5,
				     color: '#666',
				     dashArray: '',
				     fillOpacity: 0.7
					
				 });

				 if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
				        layer.bringToFront();
				    }
				info.update(layer.feature.properties);
				}
				
		function resetHighlight(e) {
				geojson.resetStyle(e.target);
				info.update();
				}
				
		var geojson;
			
		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
			}
			
		function onEachFeature(feature, layer) {
			layer.on({
			     mouseover: highlightFeature,
			     mouseout: resetHighlight,
			     click: zoomToFeature
			    });
			}

			geojson = L.geoJson(statesData, {
			    style: style,
			    onEachFeature: onEachFeature
			}).addTo(map);
			
			
		var info = L.control();

			info.onAdd = function (map) {
			    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			    this.update();
			    return this._div;
			};

			// method that we will use to update the control based on feature properties passed
			info.update = function (props) {
			    this._div.innerHTML = '<h4>Kassel</h4>' +  (props ?
			        '<b>' + props.name + '</b><br />' + props.population + ' Einwohner'
			        : 'Bewege die Maus über einen Stadtteil');
			};

			info.addTo(map);
			
			var legend = L.control({position: 'bottomright'});

			legend.onAdd = function (map) {

			    var div = L.DomUtil.create('div', 'info legend'),
			        grades = [0, 3000, 6000, 9000, 12000, 15000, 18000],
			        labels = [];

			    // loop through our density intervals and generate a label with a colored square for each interval
			    for (var i = 0; i < grades.length; i++) {
			        div.innerHTML +=
			            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
			            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
			    }

			    return div;
			};

			legend.addTo(map);

	</script>
</body>
</html>
